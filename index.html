<html>
	<head>

		<style type="text/css">

			html{
				height:100%;
			}
			body{
				height:100%;
				font-size:14px;
				font-family: "Microsoft Yahei",Arial,Helvetica;
				background: #f1f4f9;
				color:#333;
			}
			button,input{
				font-family: "Microsoft Yahei",Arial,Helvetica;
			}
			a{
				color:#333;
				text-decoration:none;
			}
			a:hover{
				text-decoration:underline;
			}
			.wraper{
				position:relative;
				min-height:100%;
			}
			.header{
				height:45px;
				margin-bottom:15px;
				background: #0099cc;
			}
			.header .box,.footer .box{
				width:1200px;
				margin:0 auto;
				line-height:45px;
				color:#fff;
			}
			.header h1{
				font-size:20px;
				font-weight:bold;
			}
			.container{
				width:1200px;
				padding-bottom:120px;
				margin:0 auto;
			}
			.content{
				padding:20px;
				background:#fff;
				overflow:hidden;
			}
			.group{
				position:relative;
				bottom:-1px;
				padding:10px 0;
				border-bottom:1px dashed #ccc;
			}
			.group:last-child{
				border-bottom:none;
			}
			.group h2{
				margin-bottom:12px;
				font-size:18px;
			}
			.group h2 span{
				margin-left:7px;
				font-size:14px;
			}
			.group li{
				padding-left:15px;
				line-height:22px;
			}
			.group li a.hot{
				color:#cc0000;
			}
			.footer{
				position:absolute;
				bottom:0;
				width:100%;
				height:70px;
				padding-top:20px;
				background: #0099cc;
				color:#fff;
			}
			.footer a{
				color:#fff;
			}
			.footer .copy{
				float: left;
				width:180px;
			}
			.footer .info{
				margin-right: 210px;
			}
		</style>
	</head>

			</div>
			<div class="container">
				<div class="content">

					</div>

							<li><a href="/useragent/" target="_blank">浏览器及设备判断</a></li>
						</ul>
					</div>

							<li><a href="/widget/jquery-select/" target="_blank">下拉框</a></li>
							<li><a href="/widget/jquery-range/" target="_blank">滑动条</a></li>
							<li><a href="/widget/jquery-dialog/" target="_blank">对话框</a></li>
							<li><a href="/widget/jquery-countdown/" target="_blank">倒计时</a></li>
							<li><a href="/widget/jquery-accordion/" target="_blank">手风琴</a></li>
						</ul>
					</div>
					<div class="group">
						<h2>组件库<span>[Zepto]</span></h2>
						<ul>
							<li><a href="/widget/zepto-slider/" target="_blank">幻灯片</a></li>
						</ul>
					</div>
					<div class="group">
						<h2>图标库<span>[CSS3]</span></h2>
						<ul>
							<li><a href="/fancy-icon/" target="_blank">纯CSS图标</a></li>
						</ul>
					</div>
					<div class="group">

				</div>

				</div>
			</div>
		</div>
	</body>
</html>
