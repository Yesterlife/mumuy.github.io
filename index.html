<DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的前端库</title>
		<style type="text/css">
			body{
				font-size:12px;
				font-family: "Microsoft Yahei",Arial,Helvetica;
				color:#333;
			}
			button,input{
				font-family: "Microsoft Yahei",Arial,Helvetica;
			}
			a{
				color:#333;
				text-decoration:none;
			}
			a:hover{
				text-decoration:underline;
			}
			.header{
				margin-bottom:15px;
			}
			.header h1{
				text-align:center;
			}
			.wraper{
				width:960px;
				margin:0 auto;
				font-size:14px;
			}
			.container{
				margin-bottom:30px;
				overflow:hidden;
			}
			.group{
				position:relative;
				bottom:-1px;
				padding:10px 0;
				border-bottom:1px dashed #ccc;
			}
			.group h2{
				font-size:18px;
			}
			.group li{
				line-height:22px;
			}
			.footer{
				padding-top:20px;
				color:#999;
			}
			.footer a{
				color:#999;
			}
		</style>
	</head>
	<body>
		<div class="wraper">
			<div class="header">
				<h1>我的前端库</h1>
			</div>
			<div class="container">
				<div class="group">
					<h2>游戏</h2>
					<ul>
						<li><a href="/blackjack/" target="_blank">21点纸牌</a></li>
					</ul>
				</div>
				<div class="group">
					<h2>算法</h2>
					<ul>
						<li><a href="/finder/" target="_blank">最短寻址</a></li>
						<li><a href="/calc24/" target="_blank">24点计算</a></li>
					</ul>
				</div>
				<div class="group">
					<h2>插件库</h2>
					<ul>
						<li><a href="/jquery-slider/" target="_blank">幻灯片</a></li>
						<li><a href="/jquery-scrollbar/" target="_blank">滚动条</a></li>
						<li><a href="/jquery-select/" target="_blank">下拉框</a></li>
						<li><a href="/jquery-range/" target="_blank">滑动条</a></li>
						<li><a href="/jquery-accordion/" target="_blank">手风琴</a></li>
					</ul>
				</div>
			</div>
			<div class="footer">
				<p>&copy; <a href="http://passer-by.com" target="_blank">passer-by.com</a> <a href="http://sanya.city" target="_blank">三亚</a></p>
			</div>
		</div>
	</body>
</html>
