<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>range</title>
		<link rel="stylesheet" type="text/css" href="../public/cssreset-min.css">
		<style type="text/css">
			body{
				font-family: "Microsoft Yahei",Arial,Helvetica;
			}
			.main{
				width:960px;
				margin: 50px auto 0;
			}
			.code {
				border: 1px dashed #e2e2e2;
				padding: 10px 5px;
				margin-bottom: 25px;
			}
			
			.panel{
				margin-bottom:20px;
			}
			.range{
				width:240px;
				height:4px;
				margin-bottom:15px;
				border:1px solid #e2e2e2;
			}
			.range .value{
				background:#0064cd;
			}
			.range .handle{
				display:block;
				top:-3px;
				width:8px;
				height:8px;
				margin-left:-5px;
				border:1px solid #e2e2e2;
				background:#fff;
				cursor:default;
				outline:0;
			}
		</style>
		<script type="text/javascript" src="../public/jquery.min.js"></script>
		<script type="text/javascript" src="../code/jquery.range.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="panel">
				<div class="range" id="range1"></div>
				<p><input id="input1" type="text" readonly value="移动结束显示"/></p>
			</div>
			<div class="code">
				<p>
				$('#range1').range({<br/>
					min:0,<br/>
					max:50,<br/>
					value:40,<br/>
					step:5,<br/>
					change:function(status){<br/>
						$('#input1').val(status.value);<br/>
					}<br/>
				});
				</p>
			</div>
			<script type="text/javascript">
				$('#range1').range({
					min:0,
					max:50,
					value:40,
					step:5,
					change:function(status){
						$('#input1').val(status.value);
					}
				});			
			</script>
			<div class="panel">
				<div class="range" id="range2"></div>
				<p><input id="input2" type="text" readonly/></p>
			</div>
			<div class="code">
				<p>
				$('#range2').range({<br/>
					min:10,<br/>
					max:62,<br/>
					value:40,<br/>
					step:5,<br/>
					slide:function(status){<br/>
						$('#input2').val(status.value);<br/>
					}<br/>
				});
				</p>
			</div>
			<script type="text/javascript">
				$('#range2').range({
					min:10,
					max:62,
					value:40,
					step:5,
					slide:function(status){
						$('#input2').val(status.value);
					}
				});
			</script>			
		</div>
	</body>
<html>
