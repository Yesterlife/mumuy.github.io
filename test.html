<head>
    <meta charset="UTF-8">
    <title>使用浏览器打开</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
</head>
<body>
<div id="browser">
    <a href="baiduboxapp://v1/browser/open?url=http://liantu.com/"><img src="http://wx1.sinaimg.cn/mw690/0060lm7Tly1g019v4k8vkj307407440t.jpg"></img></a>
    <a href="baiduboxapp://v1/browser/open?url=https://www.luyouqi.com/"><img src="http://wx1.sinaimg.cn/mw690/0060lm7Tly1g019v4k8vkj307407440t.jpg"></img></a>

    <iframe class="hide" src="baiduboxapp://v1/browser/open?url=https://www.luyouqi.com/" frameborder="0"></iframe>
    <script>
		var $link = document.createElement('a');
		$link.href = 'baiduboxapp://v1/browser/open?url=https://www.luyouqi.com/';
		setTimeout(function(){
			$link.click();
		},500);
    </script>
</div>
</html>
